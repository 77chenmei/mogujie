<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/register.css">
	<script src="js/zepto.min.js"> </script>
	<script src="js/tool.js"> </script>

</head>
<body>
	<div class="top">
		<i>&#xe697;</i>
		<span>注册账户</span>
	</div>
	<h4>国家与地区</h4>
	<p class="position">中国 + <i>86</i>
		<i class="icon">&#xe6a7;<i>
	</p>
	<div id="telp">
		<h5>你的手机号码是？</h5>
		<input type="text" placeholder="输入手机号码">
		<i>&#xe69a;</i>
	</div>
	<div id="pass">
		<h5>验证码</h5>
		<input type="text" placeholder="输入验证码">
		<button>发送验证码</button>
	</div>
	<button class="btn">一键注册</button>
	<p class="select">
		<a class="namer">账户密码登录</a>
		<a class="without">免密登录</a>
	</p>
	<p class="or">Or</p>
	<div class="cir">
		<img src="img/login/icon1.png">
		<p>QQ登录</p>
	</div>
</body>
</html>
<script src="js/register.js"></script>
